version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: antigravity_api_prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgrespassword@db:5432/antigravity_erp?schema=public
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: postgres:16-alpine
    container_name: antigravity_db_prod
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: antigravity_erp
    ports:
      - "5435:5432" # Different host port to avoid conflict with dev
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data_prod:
